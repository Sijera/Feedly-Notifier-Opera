<!DOCTYPE html>

<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles/options.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>

<body id="options-page">
    <div id="container">
        <div id="header">
        </div>
        <div id="donate">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="73UXARTLL8PPS">
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                <img alt="" border="0" src="https://www.paypalobjects.com/ru_RU/i/scr/pixel.gif" width="1" height="1">
            </form>
        </div>
        <form id="options">
            <div class="options-section">
                <h3 data-locale-value="General"></h3>
                <span class="label" data-locale-value="IntervalPeriod"></span>:
                <input type="number" min="10" max="120" data-option-name="updateInterval" /><br>

                <span class="label" data-locale-value="AutoMarkRead"></span>
                <input type="checkbox" data-option-name="markReadOnClick" /><br>

                <span class="label" data-locale-value="ShowCounter"></span>
                <input type="checkbox" data-option-name="showCounter" /><br>

                <span class="label" data-locale-value="ResetCounterOnClick"></span>
                <input type="checkbox" data-enable-parent="showCounter" data-option-name="resetCounterOnClick" /><br>

                <span class="label" data-locale-value="UseSecureConnection"></span>
                <input type="checkbox" data-option-name="useSecureConnection" /><br>

                <h3 data-locale-value="Popup"></h3>
                <span class="label" data-locale-value="OpenSiteOnIconClick"></span>
                <input type="checkbox" data-option-name="openSiteOnIconClick" /><br>

                <span class="label" data-locale-value="OpenFeedsInBackground"></span>
                <input type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="openFeedsInBackground" /><br>

                <span class="label" data-locale-value="AbilitySaveFeeds"></span>
                <input type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="abilitySaveFeeds" /><br>

                <span class="label" data-locale-value="MaxNumberOfFeeds"></span>:
                <input type="number" data-disable-parent="openSiteOnIconClick" min="1" max="60" data-option-name="maxNumberOfFeeds" /><br>

                <span class="label" data-locale-value="OldestFeedsFirst"></span>
                <input type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="oldestFeedsFirst" /><br>

                <span class="label" data-locale-value="PopupFontSize"></span>
                <input type="number" data-disable-parent="openSiteOnIconClick" min="70" max="150" data-option-name="popupFontSize" /><br>

                <span class="label" data-locale-value="PopupWidth"></span>
                <input type="number" data-disable-parent="openSiteOnIconClick" min="380" max="750" data-option-name="popupWidth" /><br>

                <span class="label" data-locale-value="ExpandedPopupWidth"></span>
                <input type="number" data-disable-parent="openSiteOnIconClick" min="380" max="750" data-option-name="expandedPopupWidth" /><br>

                <span class="label" data-locale-value="ShowFullFeedContent"></span>
                <input type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="showFullFeedContent" /><br>

                <span class="label" data-locale-value="ShowCategories"></span>
                <input type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="showCategories" /><br>

                <span class="label" data-locale-value="ForceUpdateFeeds"></span>
                <input type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="forceUpdateFeeds" /><br>

                <span class="label" data-locale-value="OpenFeedsInSameTab"></span>
                <input type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="openFeedsInSameTab" /><br>

                <span class="label" data-locale-value="ExpandFeeds"></span>
                <input type="checkbox" data-disable-parent="openSiteOnIconClick" data-option-name="expandFeeds" /><br>

                <div id="filters-settings">
                    <h3 data-locale-value="Filters"></h3>
                    <span class="label" data-locale-value="UpdateFollowingCategories"></span>
                    <input type="checkbox" data-option-name="isFiltersEnabled" /><br>
                    <fieldset data-enable-parent="isFiltersEnabled" id="categories">
                        <legend data-locale-value="Categories"></legend>
                    </fieldset>
                </div>
            </div>
            <button type="submit" id="save" data-locale-value="Save" class="button">Save</button>
        </form>
        <div id="userInfo">
            <div class="options-section">
                <span class="label" data-locale-value="CurrentUser"></span>
                <span data-value-name="givenName"></span>
                <span data-value-name="familyName"></span><br>
                <span class="label" data-locale-value="Email">Email</span>
                <span data-value-name="email"></span>
            </div>
            <button type="submit" id="logout" class="button" data-locale-value="Logout"></button>
        </div>
    </div>
</body>

<script src="scripts/jquery-2.0.3.min.js"></script>
<script src="scripts/feedly.api.js"></script>
<script src="scripts/options.js"></script>

</html>
